<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
   
  </head>
  <body>
    <div class="container">
      <button class="next-btn">Next</button>
      <button class="back-btn">back</button>
      <div class="screen">
        <div class="title-bar">
          <h1>Info</h1>
        </div>

        <div class="content-container">
          <div class="img-container"></div>

          <div class="pokemon-info">
            <div class="info-header">
              <div class="placeholder">
                <div class="pokemon-id">
                  <div class="pokeball-img">
                    <img
                      src="assets/images/9a20b6ab9d3391c.png"
                      alt="pokeball-img"
                    />
                  </div>
                  <p>#000</p>
                </div>
                <p class="name">Name</p>
              </div>
              <div class="ability">
                <p class="label">Ability:</p>
                <div class="title">Title Pokemon</div>
              </div>
            </div>

            <div class="sprite-box"></div>

            <div class="info-box">
              <div class="type-box">
                <span class="type-1">Normal</span>
                <span class="type-2">Normal</span>
              </div>
              <div class="htwt">
                <span class="t1"> HT: 1'11" </span>
                <br />
                <span class="dot">------------------------</span><br />
                <span class="t2"> WT: 200.1 lbs </span>
              </div>
            </div>
          </div>

          <div class="text-container">
            <p class="text"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
